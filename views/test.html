<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>simulation</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/datatables.min.css">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-priva">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img class="logo" src="img/Priva Logo.png" alt="">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/simulation">Simulation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Ouality control</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/xbar">X-Bar Chart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/sampling">Sampling data</a>
                </li>
            </ul>


        </div>
    </nav>

    <!-- Body -->
    <div class="container py-4">
        <div class="row my-5 mt-3">
            <div class="col">
                <h1 class="text-center">Priva Simulation CP/CPK</h1>
            </div>
        </div>

        <div class="col-12">

            <div class="card shadow p-2 mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-lg-3 mb-3 mb-xl-0">
                            <div class="box mb-3 ">
                                <div class="mb-3">
                                    <label for="input_mean" class="form-label form-label-sm">Mean</label>
                                    <input type="number" class="form-control form-control-sm" id="input_mean"
                                        value="125">
                                </div>

                                <div class="mb-3">
                                    <label for="input_sd" class="form-label form-label-sm">Standard
                                        deviation</label>
                                    <input type="number" class="form-control form-control-sm" id="input_sd" value="7">
                                </div>

                                <div class="mb-3">
                                    <label for="input_LCL" class="form-label form-label-sm">LCL</label>
                                    <input type="number" class="form-control form-control-sm" id="input_LCL"
                                        value="100">
                                </div>

                                <div class="mb-3">
                                    <label for="input_UCL" class="form-label form-label-sm">UCL</label>
                                    <input type="number" class="form-control form-control-sm" id="input_UCL"
                                        value="140">
                                </div>

                                <div class="text-end">
                                    <div class="btn btn-sm btn-success mt-3" id="btn_submit">submit</div>
                                </div>
                            </div>

                            <div class="box">
                                <div class="d-flex">
                                    <div class="input-group input-group-sm me-3">
                                        <span class="input-group-text ">CP</span>
                                        <input type="text" class="form-control form-control-sm text-center" id="Show_CP"
                                            disabled>
                                    </div>
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text ">CPK</span>
                                        <input type="text" class="form-control form-control-sm text-center"
                                            id="Show_CPK" disabled>
                                    </div>
                                </div>


                            </div>
                        </div>
                        <div class="col-12 col-lg-9 ">
                            <div class="box-show-chart">
                                <canvas id="histogramChart" class="w-100"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <script src="/jquery/dist/jquery.min.js"></script>
  <script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/datatables.min.js"></script>
    <script src="/js/chart.min.js"></script>
    <!-- <script src="/js/chart.min.js"></script> -->
    <script src="/js/math.js"></script>
    <script src="/js/swalalert2.js"></script>

    <!-- <script src="/scripts/test.js"></script> -->
    <!-- <script src="/scripts/table.js"></script> -->
    <script src="/scripts/simulation.js"></script>

</body>


</html>
